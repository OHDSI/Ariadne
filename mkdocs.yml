site_name: Ariadne Documentation
theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      default_handler: python
  - mkdocs-autoapi:
      autoapi_dir: src
      output_dir: api
      watch:
        - src

nav:
  - Home: index.md
  - Notebooks:
      - Exact mapping: notebooks/01_evaluation_exact_mapping.ipynb
